<!DOCTYPE html>

<html ng-app="app">
<head>
    <title>Admin - Create Account</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>
    
    <script src="app.module.js"></script>
    <script src="data.app.controller.js"></script>
    <script src="app.filter.js"></script>

</head>

<body>
<div class="container" ng-controller="dataControl">
    
     <div ng-init="role = '{{role.role}}'" ng-include src="'header.php'"></div>
        <div class="pt-3 row align-items-center justify-content-center">
        <h2>Create an Account</h2>
    </div>
    <form name="accountForm" novalidate>
        <div class="form-group">
            <div class="col-xs-4">
                
                
                
                
                <!--
                <input type="text" class="form-control" placeholder="hawkID" ng-model="account.hawkID" ng-minlength="2" id="hawkID" required/>
            </div>
            <div class = "col-xs-4">
                <input type="text" class= form-control" placeholder="first name" ng-model="account.firstName" ng-minlength="2" id ="firstName" required/>
            </div>
            <div class = "col-xs-4">
                <input type="text" class="form-control" placeholder="last name" ng-model="account.lastName" ng-minlength="2" id="lastName" required/>
            </div>
            
        -->
            
            
            
            
            
            <div class="form-group" ng-class="{ 'text-danger': accountForm.hawkID.$invalid && accountForm.hawkID.$touched, 'text-success': !accountForm.hawkID.$invalid && accountForm.hawkID.$touched}">
                    <label class="form-control-label" for="hawkID">hawkID: </label>
                    <input type="text" class="form-control" ng-class= "{ 'is-invalid': accountForm.hawkID.$invalid && accountForm.hawkID.$touched, 'is-valid': !accountForm.hawkID.$invalid && accountForm.hawkID.$touched}" name="hawkID" ng-model="account.hawkID" ng-minlength="2" required/>
                    <p ng-show="accountForm.hawkID.$invalid && accountForm.hawkID.$touched" >The hawkID must be at least two characters long</p>
                </div>
            
            <div class="form-group" ng-class="{ 'text-danger': accountForm.firstName.$invalid && accountForm.firstName.$touched, 'text-success': !accountForm.firstName.$invalid && accountForm.firstName.$touched}">
                    <label class="form-control-label" for="firstName">first name: </label>
                    <input type="text" class="form-control" ng-class= "{ 'is-invalid': accountForm.firstName.$invalid && accountForm.firstName.$touched, 'is-valid': !accountForm.firstName.$invalid && accountForm.firstName.$touched}" name="firstName" ng-model="account.firstName" ng-minlength="2" required/>
                    <p ng-show="accountForm.firstName.$invalid && accountForm.firstName.$touched" >The first name must be at least two characters long</p>
                </div>
            
            <div class="form-group" ng-class="{ 'text-danger': accountForm.lastName.$invalid && accountForm.lastName.$touched, 'text-success': !accountForm.lastName.$invalid && accountForm.lastName.$touched}">
                    <label class="form-control-label" for="lastName">last name: </label>
                    <input type="text" class="form-control" ng-class= "{ 'is-invalid': accountForm.lastName.$invalid && accountForm.lastName.$touched, 'is-valid': !accountForm.lastName.$invalid && accountForm.lastName.$touched}" name="lastName" ng-model="account.lastName" ng-minlength="2" required/>
                    <p ng-show="accountForm.lastName.$invalid && accountForm.lastName.$touched" >The last name must be at least two characters long</p>
                </div>
            
            <div class="form-group" ng-class="{ 'text-danger': accountForm.password.$invalid && accountForm.password.$touched, 'text-success': !accountForm.password.$invalid && accountForm.password.$touched}">
                    <label class="form-control-label" for="password">password: </label>
                    <input type="text" class="form-control" ng-class= "{ 'is-invalid': accountForm.password.$invalid && accountForm.password.$touched, 'is-valid': !accountForm.password.$invalid && accountForm.password.$touched}" name="password" ng-model="account.password" ng-minlength="6" required/>
                    <p ng-show="accountForm.password.$invalid && accountForm.password.$touched" >The password must be at least six characters long</p>
                </div>   
            
        </div>
    
    <div class = "pt-2 text-center">
    
        <button class="btn btn-warning btn-lg" ng-click="createaccount(acctDetails)" ng-disabled="accountForm.$invalid">Create Account</button>
     </form> 
</div>
    
    
    
            
</div>
</body>
</html>
