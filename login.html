<!DOCTYPE html>

<html ng-app="app">
<head>
    <title>Login</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>
    
    <script src="app.module.js"></script>
    <script src="data.app.controller.js"></script>
    <script src="app.filter.js"></script>

</head>

<body>
    
<!-- Content -->
<div class="container" ng-controller="dataControl">

<!-- header -->
<div class="row align-items-center justify-content-center">
    <div class="pt-5 col-xs-12">
        <h2>Log in</h2>
    </div>    
</div>

<!-- form to enter new pizzas -->
<div class="row align-items-center justify-content-center">
    <div class="col-xs-12">
        
        <form name="accountForm" novalidate>
        
            <!-- username for account -->
            <div class="form-group" ng-class="{ 'text-danger': accountForm.hawkID.$invalid && accountForm.hawkID.$touched, 'text-success': !accountForm.hawkID.$invalid && accountForm.hawkID.$touched }">
    
                <label class="form-control-label" for="hawkID">HawkID: </label>
                
                
                <input type="text" class="form-control" ng-class="{ 'is-invalid': accountForm.hawkID.$invalid && accountForm.hawkID.$touched, 'is-valid': !accountForm.hawkID.$invalid && accountForm.hawkID.$touched }" name="hawkID" ng-model="account.hawkID" ng-minlength="2" id="hawkID" required/>
                <div ng-show="accountForm.hawkID.$invalid && accountForm.hawkID.$touched" >Please enter a valid hawkID</div>
                
            </div>
            
            <!-- password for account -->
            <div class="form-group" ng-class="{ 'text-danger': accountForm.password.$invalid && accountForm.password.$touched, 'text-success': !accountForm.password.$invalid && accountForm.password.$touched }">
                <label class="form-control-label" for="password">Password: </label>
                <input type="password" class="form-control" ng-class="{ 'is-invalid': accountForm.password.$invalid && accountForm.password.$touched, 'is-valid': !accountForm.password.$invalid && accountForm.password.$touched }" name="password" ng-model="account.password" ng-minlength="6" id="password" required/>
                <div ng-show="accountForm.password.$invalid && accountForm.password.$touched" >Please enter your hawkID password</div>
            </div>
            <div class = "text-center">
                <button class="btn btn-default" ng-click="login(account)" ng-disabled="accountForm.$invalid">Log in</button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
