<!DOCTYPE html>

<html ng-app="app">
<head>
    <title>Tutor- Practice Problems</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>
    
    <script src="app.module.js"></script>
    <script src="data.app.controller.js"></script>
    <script src="app.filter.js"></script>

</head>

<body>
<div class="container" ng-controller="dataControl">
    
   <div ng-init="role = '{{role.role}}'" ng-include src="'header.php'"></div>
    
    
    <div class="pt-3 row align-items-center justify-content-center">
        <h2>Practice Problems</h2>
    </div>
<!--
    <div ng-repeat="prob in data.problem1020 | filter:query">
        <div>
            <h3>title:</h3>
            {{prob.title}}
            <h3>text:</h3>
            {{prob.text}}
        </div>
-->
<div class = "pt-3" ng-repeat="prob in data.problem">
        <div class="card bg-light" >
            <div class="card-header bg-dark text-warning">
                  {{prob.title}}
            </div>
            <div class="card-body">
               <!--<h5 class="card-title">Special title treatment</h5>-->
               <p class="card-text">{{prob.text}}</p>
               <p  class = "card-text">{{prob.answerText}}</p>
              <div style="text-align:center">
               <button class="btn btn-primary" ng-init= "answer=false" ng-show="answer==false" ng-click="answer=true">Answer</button>
               <div class = "form-groups" ng-show = "answer">
                  <textarea class=" pt-2 form-control" rows="4"  ng-model="prob.answerTextEntry" ng-minlength="1" ></textarea>
                  
                  <button class="btn btn-primary" ng-Click = "answerFunction(prob)" ng-hide="tutor == true">Answer</button>
                 
               </div>
               </div>
            </div>
         </div>
    </div>
</div>
</div>
</body>
</html>
